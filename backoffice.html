<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body navbar-expand-lg"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./shop.html">Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <h1 class="text-center">Weapon Shop</h1>
      <h2 class="text-center">
        non ci prendiamo responsabilit√† del uso improprio di armi da fuoco/armi
        bianche
      </h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="event-form">
              <div class="mb-3">

                <label for="name" class="form-label">Name Weapon</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="M-16"
                />

              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >description Weapon</label>
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="Attento a quello che fai!"
                  rows="5"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="brand" class="form-label">Brand Weapon</label>
                <textarea 
                  type="text"
                  class="form-control"
                  required
                  id="brand"
                  aria-describedby="brandHelp"
                  placeholder=" AKS-74U"
                ></textarea>
               
    
              <div class="mb-3">
                <label for="imageUrl" class="form-label">img Weapon</label>
               <input 
                  type="text"
                  class="form-control"
                  required
                  id="imageUrl"
                  aria-describedby="imageUrlHelp"
                  placeholder=" AKS-74U"
              >  
              
              <div class="mb-3">
                <label for="price" class="form-label">Price Weapon</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="priceHelp"
                  placeholder="solo contanti"
                />
              </div>
              </div>
              <button type="submit" class="btn btn-primary">Crea!</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center">
      <p class="m-0">BLACK MARKET- <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
